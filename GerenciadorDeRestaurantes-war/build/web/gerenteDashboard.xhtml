<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Restaurant Control</title>
    </h:head>
    <h:body>
        <p:dataTable var="pratos" value="#{pratosMBean.pratos}">
            <p:column headerText="Numero">
                <h:outputText value="#{pratos.nrop}" />
            </p:column>

            <p:column headerText="Valor do Prato">
                <h:outputText value="#{pratos.valor}" />
            </p:column>

            <p:column headerText="Tipo de Comida">
                <h:outputText value="#{pratos.tipo}" />
            </p:column>
        </p:dataTable>

</h:body>
</html>
