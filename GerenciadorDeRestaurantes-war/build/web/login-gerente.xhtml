<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciamento Restaurante</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="loginGerentePanel" header="GerenciamentoRestaurante">
                <h:panelGrid columns="1" cellpadding="10">

                    <h:outputText value="id:" />
                    <p:inputText id="id" value="#{GerenteMBean.id}"/>

                    <h:outputText value="Senha:" />
                    <p:password id="senha" value="#{GerenteMBean.senha}"/>

                    <p:commandButton value="Logar"
                                     id="loginFuncionarioButton"
                                     action="#{GerenteMBean.login}" />

                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
